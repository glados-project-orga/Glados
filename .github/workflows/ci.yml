name: CI

on:
  push:
    branches:
      - main
      - CI/CD
      - dev
      - compilator
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compiler:
    name: Compiler / build-and-test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: inklusif

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Stack + GHC
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            inklusif/.stack-work
          key: ${{ runner.os }}-stack-compiler-${{ hashFiles('inklusif/stack.yaml', 'inklusif/stack.yaml.lock', 'inklusif/package.yaml', 'inklusif/**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-compiler-

      - name: Build (make all)
        run: make all

      - name: Run unit tests (make tests_run)
        run: make tests_run

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compiler-coverage
          path: inklusif/test/coverage/
          if-no-files-found: ignore

  vm:
    name: VM / build-and-test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vm

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Stack + GHC
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            vm/.stack-work
          key: ${{ runner.os }}-stack-vm-${{ hashFiles('vm/stack.yaml', 'vm/stack.yaml.lock', 'vm/package.yaml', 'vm/**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-vm-

      - name: Build (make all)
        run: make all

      - name: Run unit tests (make tests_run)
        run: make tests_run

      - name: Run runtime tests
        run: |
          chmod +x ../tests/functionals-tests.sh
          ../tests/functionals-tests.sh

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vm-coverage
          path: vm/test/coverage/
          if-no-files-found: ignore

  e2e:
    name: E2E / compiler + vm
    runs-on: ubuntu-latest
    needs: [compiler, vm]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Stack + GHC
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            inklusif/.stack-work
            vm/.stack-work
          key: ${{ runner.os }}-stack-e2e-${{ hashFiles('inklusif/stack.yaml', 'inklusif/stack.yaml.lock', 'inklusif/package.yaml', 'inklusif/**/*.cabal', 'vm/stack.yaml', 'vm/stack.yaml.lock', 'vm/package.yaml', 'vm/**/*.cabal', 'tests/teste2e.sh', 'tests/e2e-files/**') }}
          restore-keys: |
            ${{ runner.os }}-stack-e2e-

      - name: Build compiler (make all)
        run: make all
        working-directory: inklusif

      - name: Build vm (make all)
        run: make all
        working-directory: vm

      - name: Run e2e tests
        run: |
          chmod +x tests/teste2e.sh
          ./tests/teste2e.sh
