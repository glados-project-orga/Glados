name: CI - Compiler

on:
  push:
    branches:
      - main
      - CI/CD
      - dev
      - compilator
    paths:
      - "inklusif/**"
      - ".github/workflows/ci-compiler.yml"
  pull_request:
    paths:
      - "inklusif/**"
      - ".github/workflows/ci-compiler.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: inklusif

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Stack + GHC
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            inklusif/.stack-work
          key: ${{ runner.os }}-stack-compiler-${{ hashFiles('inklusif/stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-compiler-

      - name: Build (make all)
        run: make all

      - name: Run unit tests (make tests_run)
        run: make tests_run

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compiler-coverage
          path: inklusif/test/coverage/
          if-no-files-found: ignore
