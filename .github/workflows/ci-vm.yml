name: CI - VM

on:
  push:
    branches:
      - main
      - CI/CD
      - dev
      - compilator
    paths:
      - "vm/**"
      - ".github/workflows/ci-vm.yml"
  pull_request:
    paths:
      - "vm/**"
      - ".github/workflows/ci-vm.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vm

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Stack + GHC
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            vm/.stack-work
          key: ${{ runner.os }}-stack-vm-${{ hashFiles('vm/stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-vm-

      - name: Build (make all)
        run: make all

      - name: Run unit tests (make tests_run)
        run: make tests_run

      - name: Run runtime tests
        run: ./tests/functionals-tests.sh

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vm-coverage
          path: vm/test/coverage/
          if-no-files-found: ignore
